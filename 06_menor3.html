<script>
    const numero01 = Number(prompt("Informe o primeiro valor"))
    const numero02 = Number(prompt("Informe o segundo valor"))
    const numero03 = Number(prompt("Informe o terceiro valor"))

    if (numero01 < numero02 && numero01 < numero03)
        document.write(`o maior numero é ${numero01}`)
    else
        if (numero02 < numero03)
            document.write(`o maior numero é ${numero02}`)
        else
            document.write(`o maior numero é ${numero03}`)
</script>
