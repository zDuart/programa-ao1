<script>
    const nota = Number(prompt("Informe a nota"))

    if (nota >= 9)
    document.write("Sua nota é: A")
    else
        if (nota >= 8)
        document.write("Sua nota é: B")
        else
            if (nota >= 7)
            document.write("Sua nota é: C")
            else
                if (nota >= 6)
                document.write("Sua nota é: D")
                else
                    if (nota <= 5.9)
                       document.write("Sua nota é: E")
</script>
