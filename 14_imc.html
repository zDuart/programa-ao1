<script>
    const alturaCM = Number(prompt("Informe sua altura em cm"))
    const peso = Number(prompt("Informe seu peso"))

    const altura = alturaCM / 100
    const imc = peso / altura ** 2

    if (imc <= 18.5)
        document.write("Subpeso")
    else
        if (imc <= 25)
            document.write("Normal")
        else
            if (imc <= 30)
                document.write("Sobrepeso")
            else
                if (imc > 30)
                    document.write("Obeso")
</script>
