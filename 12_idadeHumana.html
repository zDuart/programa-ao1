<script>
    const tamanho = prompt("Informe o tamanho do cachorro")
        const idade = Number(prompt("Informe a idade do cachorro"))

        if (tamanho == "pequeno")
            document.write(`A idade de cachorro é ${idade * 5}`)
        else
            if (tamanho == "medio" || tamanho == "médio")
                document.write(`A idade do cachorro é ${idade * 6}`)
            else
                if (tamanho == "grande")
                    document.write(`A idade do cachorro é ${idade * 7}`)

</script>
